<head>
  <title>SDhacks</title>
</head>

<body>

</body>

<template name="mainLayout">
  <header>
    <h1>Welcome to Trivents!</h1>
    <h3><a href="/getevent">Get Events</a></h3>
  </header>
  <main>
    {{> Template.dynamic template=main}}
  </main>
  <footer>We Love Meteor</footer>
</template>

<template name="curevents">
  <h3>Live Events</h3>
  <ul>
    {{#each events}}
      {{> eventli}}
    {{/each}}
  </ul>
</template>

<template name="eventli">
  <li><a href="/event/{{_id}}">{{name}}</a></li>
</template>

<template name="event">
  <p>This is Event ID: {{id}}
  <br>
  <b>Name:</b> {{res.name}}
  <br>
  <b>Description:</b> {{res.description}}
  <br>
  <b>Location:</b> {{res.loc}}
  <br>
  <b>Time:</b> {{res.time}}</p>

</template>
