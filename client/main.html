<template name="mainLayout">
  <header>
    <a href="/getevent">Add Facebook Event</a><br><br>
  </header>
  <main>
    {{> Template.dynamic template=main}}
  </main>

</template>

<template name="curevents">
  <div id = "divider"> <center>Happening Right Now!</center> </div>
  <ul>
    {{#each live_events}}
    <br>
    <div id = "event">
      {{> eventli}}
    </div>
    <br>
    {{/each}}
  </ul>

  <div id = "divider2"> <center>Later Today</center> </div>
  <ul>
  {{#each future_events}}
    <br>
    <div id = "event">
      {{> eventli}}
    </div>
    <br>
    {{/each}}
  </ul>
</template>

<template name="eventli">
  <li><a href="/event/{{_id}}"><h5>{{name}}</h5></a>
    <div id = "details">
    <h6>
    <b>Date & Time:</b> &nbsp; {{time}} <br>
    <b>Location:</b> &nbsp; {{loc}} </h6> 
    </div>
  </li>
  <br> 
</template>

<template name="event">
  <p>
  <br>
  <b>Name:</b> {{res.name}}
  <br>
  <b>Description:</b> {{res.description}}
  <br>
  <b>Location:</b> {{res.loc}}
  <br>
  <b>Time:</b> {{res.time}}</p>

</template>
