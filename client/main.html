<template name="mainLayout">
  <main>
    {{> Template.dynamic template=main}}
  </main>

</template>

<template name="curevents">

  <div id = "heading">
    <h2><b><center> Events </center></b></h2>
  </div>

  <header>
    <a href="/getevent">Add Facebook Event</a><br><br>
  </header>

  <div id = "divider"> <center>Happening Right Now!</center> </div>
  <ul>
    {{#each live_events}}
    <br>
    <div id = "event">
      {{> eventli}}
    </div>
    <br>
    {{/each}}
  </ul>

  <div id = "divider2"> <center>Later Today</center> </div>
  <ul>
  {{#each future_events}}
    <br>
    <div id = "event">
      {{> eventli}}
    </div>
    <br>
    {{/each}}
  </ul>
</template>

<template name="eventli">
  <li><a href="/event/{{_id}}"><h5>{{name}}</h5></a>
    <div id = "details">
      <h6>
        <b>Date & Time:</b> &nbsp; {{time}} <br>
        <b>Location:</b> &nbsp; {{loc}} </h6> 
      </div>
    </li>
    <br> 
  </template>

  <template name="event">
    <p style="padding: 50px;">
      <br>
      <h3><b>{{res.name}}</b></h3><h4>{{res.loc}}</h4>
      <h5>{{res.time}} - {{res.picture}}</h5>
      <br>
      <h5>Description:</h5>
      <br> 
      <div class="well pre">{{res.description}}</div>
      <br>
      
      <br>
      </p>

    </template>
